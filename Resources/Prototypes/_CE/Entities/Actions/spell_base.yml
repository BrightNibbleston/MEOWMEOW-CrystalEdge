- type: entity
  id: CEActionSpellBase
  abstract: true
  components:
  - type: Action
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg

- type: entity
  id: CEBaseMagicRune
  name: magic rune
  description: manifestation of magical energy in the physical plane
  abstract: true
  components:
  - type: TimedDespawn
    lifetime: 120
  - type: Sprite
    noRot: true
    drawDepth: FloorTiles
    sprite: _CE/Effects/cast_rune.rsi
  - type: Tag
    tags:
    - HideContextMenu
  - type: PointLight
    radius: 1.5
    energy: 2.5
    netsync: false

- type: entity
  id: CEBaseMagicImpact
  name: magic impact
  description: manifestation of magical energy in the physical plane
  abstract: true
  components:
  - type: TimedDespawn
    lifetime: 1.6
  - type: AnimationPlayer
  - type: Tag
    tags:
      - HideContextMenu
  - type: Sprite
    drawdepth: Effects
    sprite: _CE/Effects/cast_impact48.rsi
    noRot: true

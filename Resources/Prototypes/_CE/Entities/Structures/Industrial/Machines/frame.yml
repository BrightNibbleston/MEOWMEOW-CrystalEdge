- type: entity
  id: CEMachineFrameBase
  categories: [ ForkFiltered ]
  name: machine frame
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _CE/Structures/Industrial/machine_frame.rsi
    snapCardinals: true
  - type: Transform
    anchored: false
    noRot: true
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 200
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Rotatable
  - type: Pullable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: CEZPhysics

- type: entity
  id: CEMachineFrame
  parent: CEMachineFrameBase
  components:
  - type: Sprite
    state: box
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: destroyed
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: MachineFrame
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      box_core:
        minCount: 1
        whitelist:
          components:
          - MachineBoard
  - type: Construction
    graph: CEMachine
    node: machineFrame
    defaultTarget: machine
    containers:
    - machine_board
    - machine_parts

- type: entity
  id: CEMachineFrameDestroyed
  parent: CEMachineFrameBase
  name: destroyed machine frame
  components:
  - type: Construction
    graph: CEMachine
    node: destroyed
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CEScrapBrass1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    state: destroyed

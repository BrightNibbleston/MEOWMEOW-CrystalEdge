- type: entity
  id: CEDrill
  parent:
  - CEConstructibleMachine
  - CEBaseMachinePowered
  - BaseMachine
  name: stationary drill
  description: A large industrial drill capable of destroying anything with a constant supply of energy. It was designed by imperial engineers to extract particularly hard ore deposits.
  categories: [ ForkFiltered ]
  placement:
    mode: SnapgridCenter
  components:
  - type: Machine
    board: CEMachineCoreDrill
  - type: PlacementReplacement
    key: pipe_big
  - type: AmbientSound
    enabled: false
    volume: -8
    range: 5
    sound:
      path: /Audio/Ambience/Objects/circular_saw.ogg
  - type: Fixtures
    fixtures:
      collision:
        density: 800
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        hard: true
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Transform
    anchored: true
    noRot: false
  - type: Sprite
    drawdepth: Mobs
    offset: 0, 0
    sprite: _CE/Structures/Industrial/drill.rsi
    layers:
    - state: base
    - state: drill_idle
      map: [ "drill" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        drill:
          True: {state: drill_working}
          False: {state: drill_idle}
  - type: CEDrill
    jitterFreq: 100
    jitterAmplitude: 0.1
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 12
        Piercing: 12
        Structural: 15
    range: 1
    attackRate: 1
  - type: Rotatable
  - type: StatusEffects
    allowed:
    - Jitter
  - type: ApcPowerReceiver
    powerLoad: 2

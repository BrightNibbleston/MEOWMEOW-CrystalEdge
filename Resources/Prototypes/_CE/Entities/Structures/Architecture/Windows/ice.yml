- type: entity
  id: CEWindowIceBlock
  parent: CEWindowBase
  name: ice block
  description: Smooth and translucent ice.
  components:
  - type: Sprite
    sprite: _CE/Structures/Architecture/Windows/ice_block.rsi
  - type: Icon
    sprite: _CE/Structures/Architecture/Windows/ice_block.rsi
    state: full
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: InteractionPopup
    interactSuccessString: ce-popup-crystal-ding
    messagePerceivedByOthers: ce-popup-crystal-ding
    interactSuccessSound:
      collection: CECrystalDings
      params:
        variation: 0.03

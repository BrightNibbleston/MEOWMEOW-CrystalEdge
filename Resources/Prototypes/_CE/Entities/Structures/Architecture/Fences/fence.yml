- type: entity
  parent: BaseStructure
  id: CEBaseFence
  abstract: true
  categories: [ ForkFiltered ]
  name: fence
  description: A low fence restricting movement in a purely nominal way.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    offset: 0, 0.4
    drawdepth: Mobs
    state: fence
  - type: Icon
    state: fence
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/boxingpunch1.ogg"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,0.25,0.5,0.5"
        density: 1000
        layer:
        - LowImpassable
        - MidImpassable
  - type: Climbable
    delay: 1.5

- type: entity
  parent:
  - CEBaseFence
  id: CEFenceWooden
  suffix: Wooden
  components:
  - type: Sprite
    sprite: _CE/Structures/Architecture/Fences/wooden.rsi
  - type: Icon
    sprite: _CE/Structures/Architecture/Fences/wooden.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CEFenceWooden
    node: CEFenceWooden

- type: entity
  parent:
  - CEBaseFence
  id: CEFenceBrass
  suffix: Brass
  components:
  - type: Sprite
    sprite: _CE/Structures/Architecture/Fences/brass.rsi
  - type: Icon
    sprite: _CE/Structures/Architecture/Fences/brass.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CEFenceBrass
    node: CEFenceBrass


- type: entity
  name: wooden chair
  description: Made of the most common planks. Simple and effective!
  id: CEChairWooden
  categories: [ ForkFiltered ]
  parent:
  - SeatBase
  components:
  - type: Sprite
    sprite: _CE/Structures/Furniture/chairs.rsi
    state: wooden
  - type: Rotatable
    rotateWhileAnchored: true
  - type: CEZPhysics
  - type: StaticPrice
    price: 0 # Vanilla inheritance moment
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CEWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 1

- type: entity
  id: CEChairFrame
  parent: CEChairWooden
  name: wooden chair frame
  components:
  - type: Sprite
    state: frame
  - type: CERadialConstruction
    availablePrototypes:
    - CEChairWooden
    - CEChairStoolWooden
    - CEChairStoolMetallic
    - CEChairStoolMetallicRed
    - CEChairStoolWoodenRed
  - type: Construction
    graph: CEChairFrame
    node: CEChairFrame
  - type: UserInterface
    interfaces:
      enum.CERadialConstructionUiKey.Key:
        type: CERadialConstructionMenuBoundUserInterface

- type: entity
  id: CEChairStoolWooden
  parent: CEChairWooden
  components:
  - type: Sprite
    state: stool_wooden

- type: entity
  id: CEChairStoolMetallic
  parent: CEChairWooden
  suffix: Metallic
  components:
  - type: Sprite
    state: stool_metall

- type: entity
  id: CEChairStoolMetallicRed
  suffix: Metallic Red
  parent: CEChairWooden
  components:
  - type: Sprite
    state: stool_metall_red

- type: entity
  id: CEChairStoolWoodenRed
  suffix: Wooden Red
  parent: CEChairWooden
  components:
  - type: Sprite
    state: wooden_red

- type: entity
  parent: BaseStructure
  id: CEWoodenSpikes
  name: wooden spikes
  description: Sharp wooden stakes stuck into the ground. You definitely don't want to fall on them!
  categories: [ ForkFiltered ]
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: PlacementReplacement
    key: floorTile
  - type: Sprite
    sprite: _CE/Structures/Furniture/spikes.rsi
    drawdepth: BelowFloor
  - type: Icon
    sprite: _CE/Structures/Furniture/spikes.rsi
    state: full
  - type: IconSmooth
    key: CEWoodenSpikes
    base: spike_
    additionalKeys:
    - CEwall
  - type: Transform
    anchored: true
  - type: CEFallingDamage
    damage:
      types:
        Piercing: 5
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: CEWoodenSpikes
    node: CEWoodenSpikes


- type: entity
  id: CEBedsideTableBase
  parent: BaseStructure
  categories: [ ForkFiltered ]
  abstract: true
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
      - map: [ base ]
        state: icon
  - type: Storage
    grid:
    - 0,0,6,3
    maxItemSize: Normal
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: icon-open }
          False: { state: icon }
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.05,0.45,0.45"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: InteractionOutline
  - type: Clickable
  - type: Anchorable
  - type: Rotatable
  - type: Appearance
  - type: Transform
    anchored: true
  - type: Lock
    locked: false

- type: entity
  name: wooden bedside table
  parent:
  - CEBedsideTableBase
  id: CEBedsideTableWooden
  description: A small place to store everyday items
  components:
  - type: Sprite
    sprite: _CE/Structures/Furniture/bedside_table.rsi
    state: icon
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CEWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 2
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CEBedsideTableWooden
    node: CEBedsideTableWooden

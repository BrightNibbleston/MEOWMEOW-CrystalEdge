- type: entity
  id: CEMannequinHumanMale
  parent:
  - CEMannequinBase
  - BaseStructureDynamic
  name: human male mannequin
  components:
  - type: Sprite
    layers:
    - map: [ "mannequin" ]
      sprite: _CE/Structures/Furniture/mannequin32.rsi
      state: human
    - map: [ "pants" ]
    - map: [ "shoes" ]
    - map: [ "shirt" ]
    - map: [ "gloves" ]
    - map: [ "outerClothing" ]
    - map: [ "cloak" ]
    - map: [ "eyes" ]
    - map: [ "belt" ]
    - map: [ "belt2" ]
    - map: [ "neck" ]
    - map: [ "mask" ]
    - map: [ "head" ]
  - type: Inventory
    templateId: CEHuman
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CEWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 50


- type: entity
  id: CEMannequinSnowman
  parent:
  - CEMannequinBase
  - BaseStructure
  name: snowman
  description: Someone had the idea to stack up big snowballs, and for some reason people call it a snow "man".
  components:
  - type: Inventory
    templateId: CESnowman
  - type: Sprite
    layers:
    - map: [ "mannequin" ]
      sprite: _CE/Structures/Furniture/mannequin32.rsi
      state: snowman
    - map: [ "cloak" ]
    - map: [ "eyes" ]
    - map: [ "mask" ]
    - map: [ "head" ]
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 20
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          CESnowBlock1:
            min: 2
            max: 3
      - !type:SpawnEntitiesBehavior
        spawn:
          CESnowEffect:
            min: 1
            max: 2
  - type: Construction
    graph: CEMannequinSnowman
    node: CEMannequinSnowman

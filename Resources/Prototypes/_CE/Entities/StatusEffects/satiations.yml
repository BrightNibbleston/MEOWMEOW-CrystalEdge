
- type: entity
  parent: StatusEffectBase
  id: CEStatusEffectFed
  name: fed
  components:
  - type: StatusEffectAlert
    alert: CEFed
  - type: CEStatusEffectApplySpell
    effects:
      - !type:CESpellApplyEntityEffect
        effects:
        - !type:HealthChange
          ignoreResistances: true
          damage:
            groups:
              Brute: -0.1
              Burn: -0.1


- type: entity
  parent: MobStatusEffectDebuff
  id: CEStatusEffectAirCaught
  name: air caught
  components:
  - type: Sprite
    noRot: true
    sprite: _CE/Effects/wind.rsi
    layers:
    - state: wind
      unshaded: true
      color: "#00ddff"
    state: wind
    drawdepth: Mobs
  - type: StatusEffect
    whitelist:
      components:
      - CEZPhysics
  - type: CEGravityCaughtStatusEffect
  - type: StatusEffectAlert
    alert: CEAirCaught
  - type: ConditionalSpawner
    prototypes:
    - CEOverchargeBrightVFX
  - type: PointLight
    color: "#00ddff"
    enabled: true
    radius: 5
    energy: 6
    netsync: false
  - type: LightFade
    duration: 15
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_CE/Effects/energy_pulse_glass.ogg
  - type: CESpeedModifyStatusEffect
    walk: 0.6
    sprint: 0.5


- type: entity
  parent: StatusEffectBase
  id: CEStatusEffectGoodFoodRegen
  name: pleasant aftertaste
  components:
  - type: StatusEffectAlert
    alert: CEGoodFoodAftertaste
  - type: CEStatusEffectApplySpell
    effects:
      - !type:CESpellApplyEntityEffect
        effects:
        - !type:HealthChange
          ignoreResistances: true
          damage:
            groups:
              Brute: -0.1
              Burn: -0.1

- type: entity
  parent: StatusEffectBase
  id: CEStatusEffectBadFoodVomit
  name: terrible aftertaste
  components:
  - type: StatusEffectAlert
    alert: CEBadFoodAftertaste
  - type: CEStatusEffectApplySpell
    effects:
      - !type:CESpellApplyEntityEffect
        effects:
        - !type:Vomit
          probability: 0.1

- type: entity
  id: CEStatusEffectGlowing
  name: glowing
  components:
  - type: StatusEffect
  - type: StatusEffectAlert
    alert: CEGlowing
  - type: Sprite
    drawdepth: Effects
    sprite: _CE/Effects/sphere_of_light.rsi
    offset: 0, 1
    noRot: true
    layers:
    - state: icon
      shader: unshaded
  - type: PointLight
    radius: 5.0
    energy: 1
    color: "#efedff"

# Base
- type: entity
  parent: FoodInjectableBase
  id: CEFoodMeatBase
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: FlavorProfile
    flavors:
      - meaty
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: CENutriment
          Quantity: 4.5
        - ReagentId: UncookedAnimalProteins
          Quantity: 1
  - type: Temperature
    currentTemperature: 290
  - type: InternalTemperature
    thickness: 0.02
    area: 0.02 # arbitrary number that sounds right for a slab of meat
  - type: CEFoodTag
    tags:
    - CEMeat

- type: entity
  id: CEFoodMeatSliceBase
  parent: CEFoodMeatBase
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: CENutriment
          Quantity: 1.5
        - ReagentId: UncookedAnimalProteins
          Quantity: 0.33
  - type: InternalTemperature
    thickness: 0.006
    area: 0.006 # 1\3 of meat value
  - type: CEFoodTag
    tags:
    - CEMeatSlice

# Lamb Meat
- type: entity
  id: CEFoodMeatLamb
  parent: CEFoodMeatBase
  name: raw lamb
  description: Succulent lamb steak
  components:
  - type: Sprite
    sprite: _CE/Objects/Consumable/Food/meat.rsi
    state: sheepmeat
  - type: SliceableFood
    count: 4
    slice: CEFoodMeatLambSlice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 24
        reagents:
        - ReagentId: CENutriment
          Quantity: 16
        - ReagentId: UncookedAnimalProteins
          Quantity: 6
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
  - type: CETemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CEFoodMeatLambCooked
  - type: CEFoodTag
    tags:
    - CEMeat

- type: entity
  id: CEFoodMeatLambCooked
  parent: CEFoodMeatLamb
  name: cooked lamb steak
  components:

- type: constructionGraph
  id: CEConveyorBelt
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: CEConveyorBelt
          steps:
            - material: CEIronSheet
              amount: 1
              doAfter: 1
            - material: CEBrassRod
              amount: 1
              doAfter: 1

    - node: CEConveyorBelt
      entity: CEConveyorBelt
      edges:
        - to: start
          steps:
            - tool: Prying
              doAfter: 1
          completed:
            - !type:SpawnPrototype
              prototype: CEIronSheet1
              amount: 1
            - !type:SpawnPrototype
              prototype: CEBrassRod1
              amount: 1
